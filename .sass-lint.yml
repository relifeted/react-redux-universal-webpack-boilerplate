options:
    merge-default-rules: false
rules:
    bem-depth:
        - 0
        - max-depth: 3

    border-zero:
        - 1
        - convention: '0'

    brace-style:
        - 1
        - allow-single-line: false

    class-name-format:
        - 2
        - convention: hyphenatedlowercase

    clean-import-paths:
        - 1
        - filename-extension: false
          leading-underscore: false

    empty-line-between-blocks:
        - 0
        - ignore-single-line-rulesets: true

    extends-before-declarations: 1
    extends-before-mixins: 1

    final-newline:
        - 0
        - include: true

    force-attribute-nesting: 1
    force-element-nesting: 2
    force-pseudo-nesting: 2

    function-name-format:
        - 1
        - allow-leading-underscore: false
          convention: camelcase
    hex-length:
        - 1
        - style: short
    hex-notation:
        - 1
        - style: lowercase

    id-name-format:
        - 1
        - convention: hyphenatedlowercase

    indentation:
        - 0
        - size: 4
    leading-zero:
        - 1
        - include: true
    mixin-name-format:
        - 0
        - allow-leading-underscore: false
          convention: camelcase
    mixins-before-declarations: 1

    nesting-depth:
        - 1
        - max-depth: 4
    no-color-keywords: 1
    no-color-literals: 0
    no-css-comments: 1
    no-debug: 1
    no-duplicate-properties:
        - 1
        -
            exclude:
                - font-size
    no-empty-rulesets: 1
    no-extends: 0
    no-ids: 2
    no-important: 2
    no-invalid-hex: 1
    no-mergeable-selectors: 0
    no-misspelled-properties:
        - 2
        - extra-properties: [ audio,q,svg,blockquote,input,button,overflow-scrolling,flex-pack]
    no-qualifying-elements:
        - 1
        - allow-element-with-attribute: false
          allow-element-with-class: false
          allow-element-with-id: false
    no-trailing-zero: 1
    no-transition-all: 1
    no-url-protocols: 0
    no-vendor-prefixes:
        - 0
        - additional-identifiers: []
          excluded-identifiers: []
    placeholder-in-extend: 0
    placeholder-name-format:
        - 0
        - convention: hyphenatedlowercase
    property-sort-order:
        - 1
        - order:
            - display
            - position
            - top
            - right
            - bottom
            - left
            - flex
            - flex-basis
            - flex-direction
            - flex-flow
            - flex-grow
            - flex-shrink
            - flex-wrap
            - align-content
            - align-items
            - align-self
            - justify-content
            - order
            - box-sizing
            - width
            - min-width
            - max-width
            - height
            - min-height
            - max-height
            - margin
            - margin-top
            - margin-right
            - margin-bottom
            - margin-left
            - padding
            - padding-top
            - padding-right
            - padding-bottom
            - padding-left
            - float
            - clear
            - columns
            - column-gap
            - column-fill
            - column-rule
            - column-span
            - column-count
            - column-width
            - transform
            - transform-box
            - transform-origin
            - transform-style
            - transition
            - transition-delay
            - transition-duration
            - transition-property
            - transition-timing-function
            - border
            - border-top
            - border-right
            - border-bottom
            - border-left
            - border-width
            - border-top-width
            - border-right-width
            - border-bottom-width
            - border-left-width
            - border-style
            - border-top-style
            - border-right-style
            - border-bottom-style
            - border-left-style
            - border-radius
            - border-top-left-radius
            - border-top-right-radius
            - border-bottom-left-radius
            - border-bottom-right-radius
            - border-color
            - border-top-color
            - border-right-color
            - border-bottom-color
            - border-left-color
            - outline
            - outline-color
            - outline-offset
            - outline-style
            - outline-width
            - background
            - background-attachment
            - background-clip
            - background-color
            - background-image
            - background-repeat
            - background-position
            - background-size
            - color
            - font
            - font-family
            - font-size
            - font-smoothing
            - font-style
            - font-variant
            - font-weight
            - letter-spacing
            - line-height
            - list-style
            - text-align
            - text-decoration
            - text-indent
            - text-overflow
            - text-rendering
            - text-shadow
            - text-transform
            - text-wrap
            - white-space
            - word-spacing
            - border-collapse
            - border-spacing
            - box-shadow
            - caption-side
            - content
            - cursor
            - empty-cells
            - opacity
            - overflow
            - quotes
            - speak
            - table-layout
            - vertical-align
            - visibility
            - z-index
        - ignore-custom-properties: false
    property-units:
        - 1
        - global:
            - ch
            - em
            - ex
            - rem
            - cm
            - in
            - mm
            - pc
            - pt
            - px
            - q
            - vh
            - vw
            - vmin
            - vmax
            - deg
            - grad
            - rad
            - turn
            - ms
            - s
            - Hz
            - kHz
            - dpi
            - dpcm
            - dppx
            - '%'
          per-property: {}
    quotes:
        - 1
        - style: double

    single-line-per-selector: 0
    space-after-bang:
        - 1
        - include: false
    space-after-colon:
        - 2
        - include: true
    space-after-comma:
        - 2
        - include: true
    space-before-bang:
        - 1
        - include: true
    space-before-brace:
        - 0
        - include: true
    space-before-colon:
        - 1
        - include: false
    space-between-parens:
        - 1
        - include: false
    trailing-semicolon:
        - 2
        - include: false
    url-quotes: 1
    variable-for-property:
        - 0
        - properties: []
    variable-name-format:
        - 1
        - allow-leading-underscore: false
          convention: hyphenatedlowercase
    zero-unit: 1
    no-trailing-whitespace:
        - 1
